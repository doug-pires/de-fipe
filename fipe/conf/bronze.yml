# Pertinent information about Bronze layer
---
# Always add the Key tag, so that we can know which information this file will provide!
tag: bronze

base_path: "/mnt/bronze"

dataframes:
  reference_month:
    columns:
      - name: reference_month
        type: StringType()
        nullable: false


  df_fipe_bronze:
    columns:
      - name: "Mês de referência"
        type: StringType()
        nullable: false
      - name: "Código Fipe"
        type: StringType()
        nullable: true
      - name: "Marca"
        type: StringType()
        nullable: true
      - name: "Modelo"
        type: StringType()
        nullable: true
      - name: "Ano Modelo"
        type: StringType()
        nullable: true
      - name: "Autenticação"
        type: StringType()
        nullable: true
      - name: "Data da consulta"
        type: StringType()
        nullable: true
      - name: "Preço Médio"
        type: StringType()
        nullable: true

mapping_columns:
  "Mês de referência": reference_month
  "Código Fipe": fipe_code
  "Marca": brand
  "Modelo": model
  "Ano Modelo": manufacturing_year
  "Autenticação": authentication
  "Data da consulta": query_date
  "Preço Médio": average_price




