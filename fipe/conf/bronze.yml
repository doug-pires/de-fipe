# Pertinent information about Bronze layer
---
# Always add the Key tag, so that we can know which information this file will provide!
tag: bronze

base_path: "/mnt/bronze"

dataframes:
  reference_month:
    columns:
      - name: reference_month
        type: StringType()
        nullable: false

  brands:
    columns:
      - name: brand
        type: StringType()
        nullable: false

  models:
    columns:
      - name: model
        type: StringType()
        nullable: false

  manufacturing_year_fuel:
    columns:
      - name: manufacturing_year_fuel
        type: StringType()
        nullable: false
